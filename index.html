<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Find the largest number</p>
<p id="result"></p>
<script>
    function findmax(){

        var max = 0;
        for(i = 0; i < arguments.length; i ++) {
            if (arguments [i] > max) {
                max = arguments [i];
            }
        }
        return max;
    }
    document.getElementById("result").innerHTML = findmax(2,5,3,6,9,10,34,67,89,64,68,4);
    </script>
</body>
</html>
